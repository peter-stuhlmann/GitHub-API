    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/img/powered.png" sizes="96x96">
    <title>GitHub API</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-62307007-19"></script>

<body>
    <header>
        <a href="https://github.com"><i class="fab fa-github">&nbsp;</i></a>
        <input id="input" type="text" placeholder="Search another user..."><button id="input-search"><i class="fas fa-search">&nbsp;</i></button>
        <nav class="topnav">
            <ul>
                <li><a target="_blank" href="https://github.com/pulls">Pull requests</a></li>
                <li><a target="_blank" href="https://github.com/issues">Issues</a></li>
                <li><a target="_blank" href="https://github.com/marketplace">Marketplace</a></li>
                <li><a target="_blank" href="https://github.com/explore">Explore</a></li>
            </ul>
        </nav>
        <nav class="usernav">
            <ul>
                <li><i class="fas fa-bell">&nbsp;</i></li>
                <li><i class="fas fa-plus">&nbsp;</i><i class="fas fa-caret-down">&nbsp;</i></li>
                <li id="userlogin"></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside>&nbsp;</aside>

        <section class="content">
            <h2>Public Repositories <span id="reposNumber"></span></h2>
            <ul class="gh_repositories"></ul>
            <ul class="gh_repositories-more"></ul>

            <button id="more-repositories">&rarr; Show more repositories</button>
        </section>
    </main>
